<div
  class="modal fade"
  id="addLotModal"
  tabindex="-1"
  aria-labelledby="addLotModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form method="POST" action="{{ url_for('main.add_lot') }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addLotModalLabel">New Parking Lot</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Prime Location Name</label>
            <input
              type="text"
              class="form-control"
              name="prime_location_name"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Pin code</label>
            <input type="text" class="form-control" name="pin_code" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Price (per min)</label>
            <input type="number" class="form-control" name="price" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Maximum spots</label>
            <input
              type="number"
              class="form-control"
              name="maximum_number_of_spots"
              min="1"
              max="50"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </div>
    </form>
  </div>
</div>
