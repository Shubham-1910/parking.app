<div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title mb-0">Parking #1</h5>
            <div>
              <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#editLotModal1">Edit</button>
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </div>
          </div>
          <div class="mb-2 text-muted">(Occupied: 3/15)</div>
          <div class="mb-3">
            <!-- 15 spot status buttons -->
            {% for i in range(1, 16) %}
              {% if i <= 3 %}
                <button class="btn btn-sm btn-danger mb-1" data-bs-toggle="modal" data-bs-target="#viewSpotModal{{ i }}">O</button>
              {% else %}
                <button class="btn btn-sm btn-success mb-1" data-bs-toggle="modal" data-bs-target="#viewSpotModal{{ i }}">A</button>
              {% endif %}
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
