<!-- edit_parking_lot_modal.html -->
<div
  class="modal fade"
  id="editLotModal{{ lot.id }}"
  tabindex="-1"
  aria-labelledby="editLotModalLabel{{ lot.id }}"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form method="POST" action="{{ url_for('main.edit_lot', lot_id=lot.id) }}">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editLotModalLabel{{ lot.id }}">
            Edit Parking Lot
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Prime Location Name</label>
            <input
              type="text"
              class="form-control"
              name="prime_location_name"
              value="{{ lot.prime_location_name }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              name="address"
              value="{{ lot.address }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Pin code</label>
            <input
              type="text"
              class="form-control"
              name="pin_code"
              value="{{ lot.pin_code }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Price (per hour)</label>
            <input
              type="number"
              class="form-control"
              name="price"
              value="{{ lot.price }}"
              required
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Maximum spots</label>
            <input
              type="number"
              class="form-control"
              name="maximum_number_of_spots"
              value="{{ lot.maximum_number_of_spots }}"
              min="1"
              max="50"
              required
            />
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
