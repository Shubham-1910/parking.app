{% for i in range(1, 16) %}
<div
  class="modal fade"
  id="viewSpotModal{{ i }}"
  tabindex="-1"
  aria-labelledby="viewSpotModalLabel{{ i }}"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <form>
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewSpotModalLabel{{ i }}">
            View/Delete Parking Spot
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" value="{{ i }}" readonly />
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            {% if i <= 3 %}
            <button
              type="button"
              class="btn btn-danger"
              data-bs-toggle="modal"
              data-bs-target="#occupiedSpotModal{{ i }}"
              data-bs-dismiss="modal"
            >
              O
            </button>
            {% else %}
            <button class="btn btn-success">A</button>
            {% endif %}
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endfor %}
