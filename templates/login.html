{% extends "index.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}
<div style="max-width: 350px; margin: 60px auto; padding: 25px; border-radius: 12px; background: #f8f9fa; box-shadow: 0 2px 12px rgba(0,0,0,0.07);">
  <h3 style="text-align:center; margin-bottom: 18px;">Login</h3>
  <form action="/login" method="POST">
    <div style="margin-bottom: 16px;">
      <label for="email" style="display:block; font-weight: 500; margin-bottom: 6px;">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Your email"
        required
        style="width:100%; padding:8px; border:1px solid #ccc; border-radius:5px;"
      />
    </div>
    <div style="margin-bottom: 20px;">
      <label for="password" style="display:block; font-weight: 500; margin-bottom: 6px;">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Your password"
        required
        style="width:100%; padding:8px; border:1px solid #ccc; border-radius:5px;"
      />
    </div>
    <button
      type="submit"
      style="width:100%; background:#007bff; color:white; border:none; padding:10px 0; border-radius:5px; font-size:16px; font-weight:600; cursor:pointer;"
    >
      Login
    </button>
  </form>
  <div style="text-align:center; margin-top:18px;">
    <span style="font-size:14px;">Don't have an account?</span>
    <a href="/signup" style="color:#007bff; text-decoration:none; font-weight:500;">Sign Up</a>
  </div>
</div>
{% endblock %}
